<!DOCTYPE html>

<html>
    <head>
        <title></title>
    </head>
    <body>
        <div data-role="view" id="view-all-activities" data-layout="default" class="activities-view" data-model="app.Activities">
            <div data-role="header">
                <div data-role="navbar">
                    หน้ากระดาน
                    <a class="nav-button nav-button-back hide-text" data-align="left" data-role="backbutton" data-click="app.Activities.logout">Back</a>
                    <a class="nav-button nav-button-add hide-text" data-align="right" data-role="button" href="views/addActivityView.html">Edit profile</a>
                </div>
            </div>
        </div>
        <script type="text/x-kendo-template" id="activityTemplate">
            <div data-role="touch" data-bind="events: { tap: activitySelected }" class="cf">
                <div class="user-avatar">
                    <img data-bind="attr:{src: User().PictureUrl}" alt="styles/images/avatar.png" />
                </div>
                <div class="activity-content">
                    <h2 class="person-name">${User().DisplayName}</h2>
                </div>
            </div>
        </script>
    </body>
</html>
