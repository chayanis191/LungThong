<!DOCTYPE html>

<html>
    <head>
    </head>
    <body>
        <div data-role="view" id="share" data-layout="default" data-transition="overlay:down" class="add-activity-view"
         data-init="app.AddActivity.init" data-show="app.AddActivity.show" data-model="app.AddActivity">
            <div data-role="header">
                <div data-role="navbar">
                    My profile
                    <a class="nav-button nav-button-back hide-text" data-align="left" data-role="backbutton" href="views/activitiesView.html">Back</a>
                    <a class="nav-button nav-button-add hide-text" data-align="right" data-role="button" href="">Edit profile</a>
                </div>
            </div>
            <div id="enterStatus" class="share-form-wrp" data-role="listview" data-style="inset">
                <div class="user-avatar">
                    <img data-bind="attr:{src: me.get('data').PictureUrl}" alt="styles/images/avatar.png" />
                </div>
                <h2 class="person-name" data-bind="text: me.get('data').DisplayName">Me</h2>
            </div>
        </div>
    </body>
</html>
